name:                algebra-driven-design
version:             0.1.1.0
github:              "isovector/algebra-driven-design"
license:             BSD3
author:              "Sandy Maguire"
maintainer:          "sandy@sandymaguire.me"
copyright:           "2020 Sandy Maguire"

extra-source-files:
- README.md
- ChangeLog.md
- static/sandy.png
- static/haskell.png
- static/spj.png

# Metadata used when publishing your package
synopsis:            Companion library for the book Algebra-Driven Design by Sandy Maguire
category:            Book

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/isovector/algebra-driven-design#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- quickspec
- containers
- mtl
- bytestring
- hashable
- JuicyPixels
- multiset
- monoid-subclasses
- monoidal-containers
- generic-data
- dlist
- file-embed

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wredundant-constraints
  - -fhide-source-paths
  - -Wpartial-fields
  - -Wmissing-deriving-strategies

default-extensions:
  - ConstraintKinds
  - DeriveGeneric
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - ViewPatterns
  - DerivingStrategies
  - DerivingVia

library:
  source-dirs: src

